<div class="flex flex-col bg-teal-950 h-screen ">
    <div class="flex flex-col place-items-center ">
        <h1 class="italic text-4xl font-extrabold drop-shadow-lg text-amber-500">
            Viergewinnt
        </h1>
        <h1 class="italic text-2l font-extrabold drop-shadow-lg text-amber-500">
            Join or create a Game
        </h1>
    </div>
    <div class="flex flex-row  place-items-center justify-center gap-4">
        <div class="">
            <p class ="italic text-2l font-extrabold drop-shadow-lg text-amber-500">
                Api Url:
            </p>
        </div>
        <div >
            <input type="text" url ="url" [(ngModel)]="url" class="w-75 h-10 rounded-xl outline-1 outline-gray-700 bg-gray-400 flex justify-center">


        </div>
    </div>
    <div class="flex justify-center items-center">
        <button (click)="hostBtn()" class="bg-radial from-slate-700 to-gray-900  w-75 h-25 rounded-xl m-10 top-20 shadow-xl ">
            <p class="text-amber-500">
                Create New Game
            </p>
        </button>
        <div class="flex">
            <button class ="outline-1 outline-gray-700 bg-gray-400  w-75 h-25 rounded-l-xl m-0 top-20 shadow-xl flex flex-col place-items-center text-center gap-2 ">
                <p clas="text-gray-700/25 ">
                    input GameID
                    
                </p>
                <div class="outline-1 outline-gray-700 rounded-lg">
                    <input type="text" id="id" [(ngModel)]="id" class="outline-1 outline-gray-700 rounded-lg"/>
                </div>
                

            </button>
            <button class="bg-radial from-slate-700 to-gray-900 w-25 h-25 rounded-r-xl m-0 top-20 shadow-xl"(click)="confirmBtn()">
                <p class = "text-xl text-amber-500">
                    Join
                </p>

            </button>
        </div>


    </div>



</div>
