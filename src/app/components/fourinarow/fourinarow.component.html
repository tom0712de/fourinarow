<div class = "Board">
    <div *ngFor="let column of Board;let y = index">
        <span *ngFor="let row of column; let x = index">
            
            <button (click)="clicked(x,y)" class="btn" [ngClass]="getPlayerClass(x,y)"></button>
        </span>
    </div> 
    <div *ngIf="showWinScreen"class ="winscreen">
        <p class = "textclass">
            {{text}} WON !!!

        </p>
        <button (click) = "reset()" class = "resetButton">
            <p class = "textclass">
                restart

            </p>

        </button>
        



    </div>
</div>
