<body class="bg-teal-950 h-screen">
<div class="flex relative justify-center ">    
    <div  class = "relative top-10 min-h-0 inline-grid grid-cols-8  bg-gradient-to-r from-slate-700 to-gray-900 p-5 rounded-t-xl shadow-xl inset-ring-sm ">
        <div *ngFor="let column of baseGameService.Board;let x = index">
            <div *ngFor="let row of column; let y = index">
                
                <button

                    (click)="baseGameService.clicked(x,y)"
                    class=" rounded-full w-20 h-20 m-1" 
                    [style.grid-column]="y"
                    [style.grid-row]="x"
                    [ngClass]="baseGameService.getPlayerClass(x,y)" 
                    (mouseenter) = "baseGameService.getmouseKoord(x,y)" 
                    [disabled] = "baseGameService.showWinScreen" >

                
                </button>
            </div>
        </div> 
        <div *ngIf="baseGameService.showWinScreen"class ="absolute w-150 h-50 z-9 bg-stone-700/75 top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 rounded-xl">
            <p class = "text-zinc-200  text-4xl text-center">
                {{baseGameService.text}} hat gewonnen !!!

            </p>
            <div class = "menuDiv">
                <button (click) = "baseGameService.reset()" class = "rounded-xl  bg-radial from-slate-700 to-gray-900  m-5 bg-opacity-100 h-20 w-50 z-10 shadow-xl">
                    <p class = "text-amber-500 italic text-2xl">
                        Neues Spiel

                    </p>

                </button>
                <button (click) = "baseGameService.goMenu()" class = "rounded-xl  bg-radial from-slate-700 to-gray-900  m-5 bg-opacity-100 h-20 w-50 z-10 ">
                    <p class = "text-amber-500 italic text-2xl">
                        Hauptmen√º

                    </p>

                </button>
            </div>    
            



        </div>
    </div>    
   
</div> 
</body>
