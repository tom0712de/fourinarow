




<div class = "Board">
    <div *ngFor="let column of Board;let x = index">
        <div *ngFor="let row of column; let y = index">
            
            <button
                (click)="clicked(x,y)"
                class="btn" 
                [style.grid-column]="y"
                [style.grid-row]="x"
                [ngClass]="getPlayerClass(x,y)" 
                (mouseenter) = "getmouseKoord(x,y)" 
                [disabled] = "showWinScreen" >
              
            </button>
        </div>
    </div> 
    <div *ngIf="showWinScreen"class ="winscreen">
        <p class = "textclass">
            {{text}} hat gewonnen !!!

        </p>
        <button (click) = "reset()" class = "resetButton">
            <p class = "textclass">
                Neues Spiel

            </p>

        </button>
        



    </div>
</div>
