<div  class = "Board">
    <div *ngFor="let column of Board;let x = index">
        <div *ngFor="let row of column; let y = index">
            
            <button
                (click)="clicked(x,y)"
                class="btn" 
                [style.grid-column]="y"
                [style.grid-row]="x"
                [ngClass]="getPlayerClass(x,y)" 
                (mouseenter) = "getmouseKoord(x,y)" 
                [disabled] = "showWinScreen" >
              
            </button>
        </div>
    </div> 
    <div *ngIf="showWinScreen"class ="winscreen">
        <p class = "textclass">
            {{text}} hat gewonnen !!!

        </p>
        <div class = "menuDiv">
            <button (click) = "reset()" class = "menuBtn1">
                <p class = "textclass">
                    Neues Spiel

                </p>

            </button>
            <button (click) = "goMenu()" class = "menuBtn1">
                <p class = "textclass">
                    Hauptmenu

                </p>

            </button>
        </div>    
        



    </div>
</div>
<div class = "sidebar">
    <button class ="tetris" [style.grid-row] = 1 (click) = "tetris()">
        <p>
            Tetris
        </p>

    </button>
    <button class = "tetris pos2 "  (click)="changeBombSelected()">

    </button>

</div>
